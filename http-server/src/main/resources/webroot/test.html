<html>
<head>
    <title>OpenFlexo Server</title>

    <link href="/css/test.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <h1>Binding</h1>
    <div>
        <input id='binding' type="text" size="80" value='3+4'></input>
        <button id='evaluate'><i class="material-icons">replay</i></button>
        <div id='evaluation'></div>
    </div>
    <h1>Context</h1>
    <div>
        <input id='url' type="text" size="140" value='/'></input>
        <button id='refresh'><i class="material-icons">replay</i></button>
    </div>
    <div id='result'></div>

    <h1>Technologies adapters</h1>
    <div id="tas"></div>

    <h1>Resource Centers</h1>
    <div id="centers"></div>

    <h1>Resources </h1>
    <div id="resources"></div>

    <script data-main="js/test.js" src="/modules/requirejs/require.js"></script>

</body>
</html>
